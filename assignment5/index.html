<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 05</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        h1                     {margin-bottom: 30px;}
        label                  {font-weight: bold;}
        input, select          {margin-bottom: 10px}
        form                   {width: 30%; padding: 20px; border: solid red; background: lightgrey;}
        hr                     {border: 0px;}  
    </style>
    <script>
       window.addEventListener('load', () => {
        const $ = (id) => window.document.getElementById(id);
        $('empForm').addEventListener('submit', () => {
        let ID        = $('id').value;
        let Name      = $('fullName').value;
        let Extension = $('ext').value;
        let Email     = $('email').value;
        let Department= $('department').value;
        preventDefault();
        window.console.log(`ID: ${ID}`);
        window.console.log(`Name: ${Name}`);
        window.console.log(`Extension: ${Extension}`);
        window.console.log(`Email: ${Email}`);
        window.console.log(`Department: ${Department}`);
        });
    }); 
    </script>
</head>
<body class="mt-2 ml-4">
    <h1>Employee Management System</h1>
    <form id="empForm" action="#" method="post">
        
            <label>8-Digit Employee ID</label><br>
            <input type="text" id="id" maxlength="8" required><br>
          
            <label>Full Name</label><br> 
            <input type="text" id="name" required><br>
           
            <label>4-Digit Extension</label><br> 
            <input type="text" id="ext" maxlength="4" required><br>
            
            <label>Email</label><br> 
            <input type="email" id="email" required><br>
           
            <label>Department</label><br> 
            <select type="text" id="department" required>
                <option value="Administrative">Administrative</option>
                <option value="Engineering">Engineering</option>
                <option value="Executive">Executive</option>
                <option value="Marketing">Marketing</option>
                <option value="Quality Assurance">Quality Assurance</option>
                <option value="Sales">Sales</option>
            </select>
            <hr>
            <button class="btn btn-primary" id="submit" type="submit">Add Employee</button>
    </form>

    <script src="js/script.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>
</html>
